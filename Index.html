<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Farmacia UNAL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      color: #004080;
      text-align: center;
    }
    #malla {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 10px;
    }
    .semestre {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 10px;
      min-width: 250px;
      flex-shrink: 0;
    }
    .semestre h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .materia {
      padding: 6px;
      margin: 5px 0;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .bloqueada {
      background-color: #f8d7da;
      color: #721c24;
    }
    .aprobada {
      background-color: #d4edda !important;
      color: #155724;
    }
    .quimica { background-color: #e0f0ff; }
    .biologica { background-color: #e0ffe8; }
    .farmaceutica { background-color: #fff3cd; }
    .administrativa { background-color: #f3e8ff; }
    .optativa { background-color: #eeeeee; }
    #avanceContainer {
      text-align: center;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Farmacia UNAL</h1>
  <div id="avanceContainer">Avance: <span id="avance">0%</span></div>
  <div id="malla"></div>  <h2>Calculadora de PAPA</h2>
  <table id="tablaPapa">
    <thead>
      <tr>
        <th>Asignatura</th>
        <th>Créditos</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p><strong>PAPA:</strong> <span id="papaCalculado">--</span></p>  <script>
    const materiasPorSemestre = [
      [
        { nombre: "Principios de química", creditos: 3, area: "quimica", correq: ["Lab de técnicas básicas en química"] },
        { nombre: "Lab de técnicas básicas en química", creditos: 3, area: "quimica" },
        { nombre: "Cálculo diferencial", creditos: 4, area: "quimica" },
        { nombre: "Biología molecular y celular", creditos: 3, area: "biologica" },
        { nombre: "Introducción a la farmacia", creditos: 2, area: "farmaceutica" },
        { nombre: "Libre elección", creditos: 3, area: "optativa" }
      ],
      [
        { nombre: "Química orgánica 1", creditos: 3, area: "quimica", prereq: ["Principios de química"], correq: ["Lab de química orgánica"] },
        { nombre: "Lab de química orgánica", creditos: 3, area: "quimica", prereq: ["Lab de técnicas básicas en química"] },
        { nombre: "Principios de análisis químico", creditos: 3, area: "quimica", prereq: ["Principios de química"] },
        { nombre: "Mecánica y ondas para biociencias", creditos: 4, area: "quimica" },
        { nombre: "Bioestadística fundamental", creditos: 3, area: "biologica" },
        { nombre: "Libre elección", creditos: 3, area: "optativa" }
      ]
    ];

    const vistas = new Set();

    function crearElementoMateria(materia) {
      const div = document.createElement("div");
      div.className = `materia ${materia.area}`;
      div.textContent = `${materia.nombre} (${materia.creditos} cr)`;
      if (materia.bloqueada) div.classList.add("bloqueada");
      if (vistas.has(materia.nombre)) div.classList.add("aprobada");

      div.addEventListener("click", () => {
        if (div.classList.contains("bloqueada")) return;
        if (vistas.has(materia.nombre)) {
          vistas.delete(materia.nombre);
        } else {
          vistas.add(materia.nombre);
        }
        renderizarMalla();
        actualizarCalculadora();
      });

      return div;
    }

    function requisitosCumplidos(materia) {
      if (materia.prereq) {
        for (const r of materia.prereq) if (!vistas.has(r)) return false;
      }
      if (materia.correq) {
        for (const r of materia.correq) if (!vistas.has(r)) return false;
      }
      return true;
    }

    function renderizarMalla() {
      const contenedor = document.getElementById("malla");
      contenedor.innerHTML = "";
      materiasPorSemestre.forEach((semestre, i) => {
        const columna = document.createElement("div");
        columna.className = "semestre";
        const titulo = document.createElement("h3");
        titulo.textContent = `Semestre ${i + 1}`;
        columna.appendChild(titulo);

        semestre.forEach(materia => {
          materia.bloqueada = !requisitosCumplidos(materia);
          const div = crearElementoMateria(materia);
          columna.appendChild(div);
        });

        contenedor.appendChild(columna);
      });

      actualizarAvance();
    }

    function actualizarAvance() {
      const total = materiasPorSemestre.flat().length;
      const vistasCount = vistas.size;
      const avance = Math.round((vistasCount / total) * 100);
      document.getElementById("avance").textContent = avance + "%";
    }

    function actualizarCalculadora() {
      const tabla = document.querySelector('#tablaPapa tbody');
      tabla.innerHTML = '';

      const agregadas = new Set();
      materiasPorSemestre.flat().forEach(m => {
        if (!agregadas.has(m.nombre)) {
          agregarFila(m.nombre, m.creditos);
          agregadas.add(m.nombre);
        }
      });
      calcularPapa();
    }

    function agregarFila(nombre = '', creditos = '') {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td><input type="text" value="${nombre}"/></td>
        <td><input type="number" value="${creditos}" min="1"/></td>
        <td><input type="number" min="0" max="5" step="0.1"/></td>
        <td><input type="number" min="0" max="5" step="0.1"/></td>
      `;
      document.querySelector('#tablaPapa tbody').appendChild(fila);
      fila.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', calcularPapa);
      });
    }

    function calcularPapa() {
      let sumaPonderada = 0;
      let sumaCreditos = 0;
      document.querySelectorAll('#tablaPapa tbody tr').forEach(fila => {
        const nombre = fila.cells[0].querySelector('input').value.trim();
        const creditos = parseFloat(fila.cells[1].querySelector('input').value);
        const nota1 = parseFloat(fila.cells[2].querySelector('input').value);
        const nota2 = parseFloat(fila.cells[3].querySelector('input').value);
        if (!nombre || isNaN(creditos)) return;
        let notaFinal;
        if (!isNaN(nota1) && !isNaN(nota2)) notaFinal = Math.max(nota1, nota2);
        else if (!isNaN(nota1)) notaFinal = nota1;
        else if (!isNaN(nota2)) notaFinal = nota2;
        else return;
        sumaPonderada += notaFinal * creditos;
        sumaCreditos += creditos;
      });
      const promedio = sumaCreditos ? (sumaPonderada / sumaCreditos).toFixed(2) : '--';
      document.getElementById('papaCalculado').textContent = promedio;
    }

    renderizarMalla();
    actualizarCalculadora();
  </script></body>
</html>
